<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Roll - Главное меню</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .menu-item {
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }
        
        .menu-item:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .title-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-pink-100 to-purple-100 min-h-screen overflow-hidden font-sans">
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen relative z-10">
        <!-- Заголовок с анимацией -->
        <h1 class="text-6xl md:text-8xl font-bold mb-12 text-center title-float" style="color: #ff6b9a; text-shadow: 3px 3px 0px rgba(255,255,255,0.8);">
            Love & Roll
        </h1>
        
        <!-- Меню -->
        <div class="w-full max-w-md space-y-6">
            <button class="menu-item w-full py-4 px-6 bg-gradient-to-r from-pink-400 to-pink-500 rounded-full text-white text-xl font-semibold shadow-lg hover:from-pink-500 hover:to-pink-600 flex items-center justify-center">
                <i class="fas fa-play mr-3"></i> Начать игру
            </button>
            
            <button class="menu-item w-full py-4 px-6 bg-gradient-to-r from-purple-400 to-purple-500 rounded-full text-white text-xl font-semibold shadow-lg hover:from-purple-500 hover:to-purple-600 flex items-center justify-center">
                <i class="fas fa-shopping-bag mr-3"></i> Магазин
            </button>
            
            <button class="menu-item w-full py-4 px-6 bg-gradient-to-r from-blue-400 to-blue-500 rounded-full text-white text-xl font-semibold shadow-lg hover:from-blue-500 hover:to-blue-600 flex items-center justify-center">
                <i class="fas fa-book-open mr-3"></i> Коллекция
            </button>
            
            <button class="menu-item w-full py-4 px-6 bg-gradient-to-r from-gray-400 to-gray-500 rounded-full text-white text-xl font-semibold shadow-lg hover:from-gray-500 hover:to-gray-600 flex items-center justify-center">
                <i class="fas fa-cog mr-3"></i> Настройки
            </button>
        </div>
        
        <!-- Дополнительные декоративные элементы -->
        <div class="absolute bottom-4 right-4 text-gray-500 text-sm">
            © 2023 Love & Roll Visual Novel
        </div>
    </div>
</body>
</html>
