<!DOCTYPE html>

    <style>

        }

            font-size: 0.9em;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç –≤—Å–µ—Ö –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–π –ø–æ–¥–∞—Ä–∫–æ–≤</h1>
        
        <div class="section">
            <h2>–ü–æ–¥–∞—Ä–∫–∏ –æ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</h2>
            <div id="characterGifts"></div>
        </div>
        
        <div class="section">
            <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤</h2>
            <div id="effectsCheck"></div>
        </div>
        
        <div class="section">
            <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–∏–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤</h2>
            <div id="giftLogicCheck"></div>
        </div>
        
        <div class="section">
            <h2>–õ–æ–≥ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h2>
            <div id="testLog" class="log"></div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // –î–∞–Ω–Ω—ã–µ –æ –ø–æ–¥–∞—Ä–∫–∞—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        const characterGifts = [
            {
                character: '–ê–Ω–Ω–∞',
                scene: 'scene161',
                gift: 'rare_crystal',
                description: '–†–µ–¥–∫–∏–π –∫—Ä–∏—Å—Ç–∞–ª–ª –¥–ª—è –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π'
            },
            {
                character: '–ê–Ω–Ω–∞',
                scene: 'scene129',
                gift: 'rat',
                description: '–û–±—ã—á–Ω–∞—è –∫—Ä—ã—Å–∞ (–ø–∏—Ç–æ–º–µ—Ü)'
            },
            {
                character: '–î–º–∏—Ç—Ä–∏–π',
                scene: 'scene164',
                gift: 'social_skills_book',
                description: '–ö–Ω–∏–≥–∞ –æ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–≤—è–∑—è—Ö'
            },
            {
                character: '–ê–ª–µ–∫—Å–∞–Ω–¥—Ä–∞',
                scene: 'scene167',
                gift: 'rare_coins, precious_gems',
                description: '–†–µ–¥–∫–∏–µ –º–æ–Ω–µ—Ç—ã –∏ –¥—Ä–∞–≥–æ—Ü–µ–Ω–Ω—ã–µ –∫–∞–º–Ω–∏'
            },
            {
                character: '–ê—Ä—Å–µ–Ω–∏–π',
                scene: 'scene170',
                gift: 'magic_bag',
                description: '–í–æ–ª—à–µ–±–Ω—ã–π –º–µ—à–æ–∫ (—É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å)'
            },
            {
                character: '–ú–∞—Ä–∏—è',
                scene: 'scene153',
                gift: 'chocolate',
                description: '–®–æ–∫–æ–ª–∞–¥–∫–∞ –Ω–∞ –ø–∞–º—è—Ç—å'
            },
            {
                character: '–ê—Ä—Å–µ–Ω–∏–π',
                scene: 'scene77',
                gift: 'present',
                description: '–ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞'
            }
        ];

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–æ–≤ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        function displayCharacterGifts() {
            const container = document.getElementById('characterGifts');
            container.innerHTML = '';
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞–º
            const groupedGifts = {};
            characterGifts.forEach(gift => {
                if (!groupedGifts[gift.character]) {
                    groupedGifts[gift.character] = [];
                }
                groupedGifts[gift.character].push(gift);
            });
            
            Object.entries(groupedGifts).forEach(([character, gifts]) => {
                const card = document.createElement('div');
                card.className = 'character-card';
                
                const giftsHtml = gifts.map(gift => 
                    `<div><span class="gift-item">üì¶ ${gift.gift}</span><br><small>${gift.description}</small><br><small class="scene-info">–°—Ü–µ–Ω–∞: ${gift.scene}</small></div>`
                ).join('<br>');
                
                card.innerHTML = `
                    <div class="character-name">${character}</div>
                    ${giftsHtml}
                `;
                
                container.appendChild(card);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        async function checkEffectsFormat() {
            const resultDiv = document.getElementById('effectsCheck');
            let issues = [];
            let successCount = 0;
            
            const scenesToCheck = ['scene161', 'scene164', 'scene167', 'scene170', 'scene153', 'scene129', 'scene77'];
            
            for (const sceneId of scenesToCheck) {
                try {
                    const response = await fetch(`episodes/tutorial/scenes/${sceneId}.json`);
                    if (response.ok) {
                        const sceneData = await response.json();
                        
                        if (sceneData.choices) {
                            sceneData.choices.forEach((choice, index) => {
                                if (choice.effects) {
                                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–ª—é—á–∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
                                    if (choice.effects.relationship && !choice.effects.relationships) {
                                        issues.push(`–°—Ü–µ–Ω–∞ ${sceneId}: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —É—Å—Ç–∞—Ä–µ–≤—à–∏–π –∫–ª—é—á "relationship"`);
                                    }
                                    
                                    if (choice.effects.inventory && !choice.effects.items) {
                                        issues.push(`–°—Ü–µ–Ω–∞ ${sceneId}: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —É—Å—Ç–∞—Ä–µ–≤—à–∏–π –∫–ª—é—á "inventory"`);
                                    }
                                    
                                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤
                                    if (choice.effects.items) {
                                        if (choice.effects.items.add && !Array.isArray(choice.effects.items.add)) {
                                            issues.push(`–°—Ü–µ–Ω–∞ ${sceneId}: items.add –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∞—Å—Å–∏–≤–æ–º`);
                                        }
                                    }
                                    
                                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—É—Å—Ç—ã–µ –æ–±—ä–µ–∫—Ç—ã –æ—Ç–Ω–æ—à–µ–Ω–∏–π
                                    if (choice.effects.relationships && Object.keys(choice.effects.relationships).length === 0) {
                                        issues.push(`–°—Ü–µ–Ω–∞ ${sceneId}: –ø—É—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç relationships`);
                                    }
                                }
                            });
                        }
                        
                        successCount++;
                        log(`–°—Ü–µ–Ω–∞ ${sceneId} –ø—Ä–æ–≤–µ—Ä–µ–Ω–∞`, 'success');
                    }
                } catch (error) {
                    issues.push(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${sceneId}: ${error.message}`);
                    log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${sceneId}: ${error.message}`, 'error');
                }
            }
            
            if (issues.length > 0) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>–ù–∞–π–¥–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã —Å —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏:</strong><br>
                        ${issues.map(issue => `‚Ä¢ ${issue}`).join('<br>')}
                    </div>
                `;
                log(`–ü—Ä–æ–±–ª–µ–º—ã —Å —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏: ${issues.length}`, 'error');
            } else {
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <strong>‚úì –í—Å–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã (–ø—Ä–æ–≤–µ—Ä–µ–Ω–æ ${successCount} —Å—Ü–µ–Ω)</strong>
                    </div>
                `;
                log(`–í—Å–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã (–ø—Ä–æ–≤–µ—Ä–µ–Ω–æ ${successCount} —Å—Ü–µ–Ω)`, 'success');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–∏–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤
        async function checkGiftLogic() {
            const resultDiv = document.getElementById('giftLogicCheck');
            let issues = [];
            let giftsFound = 0;
            
            const scenesToCheck = ['scene161', 'scene164', 'scene167', 'scene170', 'scene153', 'scene129', 'scene77'];
            
            for (const sceneId of scenesToCheck) {
                try {
                    const response = await fetch(`episodes/tutorial/scenes/${sceneId}.json`);
                    if (response.ok) {
                        const sceneData = await response.json();
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ –ø–æ–¥–∞—Ä–∫–∞—Ö –≤ –¥–∏–∞–ª–æ–≥–∞—Ö
                        let hasGiftMention = false;
                        if (sceneData.dialogue) {
                            sceneData.dialogue.forEach(dialogue => {
                                if (dialogue.text.toLowerCase().includes('–ø–æ–¥–∞—Ä')) {
                                    hasGiftMention = true;
                                }
                            });
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
                        let hasGiftEffect = false;
                        if (sceneData.choices) {
                            sceneData.choices.forEach(choice => {
                                if (choice.effects && choice.effects.items && choice.effects.items.add) {
                                    hasGiftEffect = true;
                                    giftsFound += choice.effects.items.add.length;
                                }
                            });
                        }
                        
                        if (hasGiftMention && !hasGiftEffect) {
                            issues.push(`–°—Ü–µ–Ω–∞ ${sceneId}: —É–ø–æ–º–∏–Ω–∞–µ—Ç—Å—è –ø–æ–¥–∞—Ä–æ–∫, –Ω–æ –Ω–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞`);
                        }
                        
                        if (hasGiftEffect) {
                            log(`–°—Ü–µ–Ω–∞ ${sceneId}: –Ω–∞–π–¥–µ–Ω—ã –ø—Ä–µ–¥–º–µ—Ç—ã –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è`, 'info');
                        }
                    }
                } catch (error) {
                    issues.push(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ ${sceneId}: ${error.message}`);
                }
            }
            
            if (issues.length > 0) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>–ù–∞–π–¥–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã —Å –ª–æ–≥–∏–∫–æ–π –ø–æ–¥–∞—Ä–∫–æ–≤:</strong><br>
                        ${issues.map(issue => `‚Ä¢ ${issue}`).join('<br>')}
                    </div>
                `;
                log(`–ü—Ä–æ–±–ª–µ–º—ã —Å –ª–æ–≥–∏–∫–æ–π –ø–æ–¥–∞—Ä–∫–æ–≤: ${issues.length}`, 'error');
            } else {
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <strong>‚úì –õ–æ–≥–∏–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞</strong><br>
                        –ù–∞–π–¥–µ–Ω–æ ${giftsFound} –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                    </div>
                `;
                log(`–õ–æ–≥–∏–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞, –Ω–∞–π–¥–µ–Ω–æ ${giftsFound} –ø—Ä–µ–¥–º–µ—Ç–æ–≤`, 'success');
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        async function runTests() {
            log('–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–π –ø–æ–¥–∞—Ä–∫–æ–≤...', 'info');
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            displayCharacterGifts();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
            await checkEffectsFormat();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏–∫—É –ø–æ–¥–∞—Ä–∫–æ–≤
            await checkGiftLogic();
            
            log('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ', 'success');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
